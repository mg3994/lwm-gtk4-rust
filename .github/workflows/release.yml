name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  pull-requests: read

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gtk4
          mingw-w64-x86_64-pkg-config
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-rust

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release
      shell: msys2 {0}
      run: |
        export PATH="/mingw64/bin:$PATH"
        cargo build --release

    - name: Create release bundle
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path release-bundle
        Copy-Item target/release/linkwithmentor.exe release-bundle/
        Copy-Item -Recurse resources release-bundle/
        Copy-Item README.md release-bundle/
        Copy-Item LICENSE release-bundle/ -ErrorAction SilentlyContinue

    - name: Create ZIP archive
      shell: pwsh
      run: |
        Compress-Archive -Path release-bundle/* -DestinationPath LinkWithMentor-Windows-x64.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: LinkWithMentor-Windows-x64.zip
        draft: false
        prerelease: false
        generate_release_notes: true
        token: ${{ secrets.GITHUB_TOKEN }}
