name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  pull-requests: read

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gtk4
          mingw-w64-x86_64-pkg-config
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-rust

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release
      shell: msys2 {0}
      run: |
        export PATH="/mingw64/bin:$PATH"
        cargo build --release

    - name: Create release bundle
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path release-bundle
        Copy-Item target/release/linkwithmentor.exe release-bundle/
        Copy-Item -Recurse resources release-bundle/
        Copy-Item README.md release-bundle/
        Copy-Item INSTALLATION.md release-bundle/
        Copy-Item LICENSE release-bundle/ -ErrorAction SilentlyContinue
        
        # Copy GTK4 DLLs from MSYS2
        $msys2Path = "C:\msys64\mingw64\bin"
        
        # Debug: List available GTK/GLib DLLs
        Write-Host "Available GTK/GLib DLLs in ${msys2Path}:"
        Get-ChildItem "$msys2Path\lib*gtk*.dll" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "  $($_.Name)" }
        Get-ChildItem "$msys2Path\lib*glib*.dll" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "  $($_.Name)" }
        Get-ChildItem "$msys2Path\lib*gobject*.dll" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "  $($_.Name)" }
        Get-ChildItem "$msys2Path\lib*gio*.dll" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "  $($_.Name)" }
        
        # Core GTK4 and GLib libraries
        $coreDlls = @(
          "libgtk-4-1.dll",
          "libgdk-4-1.dll",
          "libglib-2.0-0.dll",
          "libgobject-2.0-0.dll", 
          "libgio-2.0-0.dll",
          "libgmodule-2.0-0.dll"
        )
        
        # Graphics and rendering libraries
        $graphicsDlls = @(
          "libcairo-2.dll",
          "libcairo-gobject-2.dll",
          "libpango-1.0-0.dll",
          "libpangocairo-1.0-0.dll",
          "libpangowin32-1.0-0.dll",
          "libgdk_pixbuf-2.0-0.dll",
          "libharfbuzz-0.dll",
          "libfontconfig-1.dll",
          "libfreetype-6.dll",
          "libpixman-1-0.dll",
          "libpng16-16.dll"
        )
        
        # System and utility libraries
        $systemDlls = @(
          "libintl-8.dll",
          "libiconv-2.dll", 
          "libpcre2-8-0.dll",
          "libffi-8.dll",
          "zlib1.dll",
          "libwinpthread-1.dll",
          "libgcc_s_seh-1.dll",
          "libstdc++-6.dll",
          "libbz2-1.dll",
          "libexpat-1.dll"
        )
        
        # Optional libraries (may not exist in all installations)
        $optionalDlls = @(
          "libbrotlidec.dll",
          "libbrotlicommon.dll", 
          "libgraphite2.dll",
          "libfribidi-0.dll",
          "libthai-0.dll",
          "libdatrie-1.dll"
        )
        
        # Combine all DLL lists
        $allDlls = $coreDlls + $graphicsDlls + $systemDlls + $optionalDlls
        
        Write-Host "Copying GTK4 DLLs from ${msys2Path}"
        $copiedCount = 0
        $missingCount = 0
        
        foreach ($dll in $allDlls) {
          $source = Join-Path $msys2Path $dll
          if (Test-Path $source) {
            Copy-Item $source release-bundle/
            Write-Host "✓ Copied: $dll"
            $copiedCount++
          } else {
            Write-Host "⚠ Missing: $dll"
            $missingCount++
          }
        }
        
        Write-Host "Summary: $copiedCount DLLs copied, $missingCount missing"
        
        # Alternative approach: Copy all GTK/GLib related DLLs found
        Write-Host "Copying all GTK/GLib DLLs found in MSYS2..."
        $patterns = @("*gtk*.dll", "*glib*.dll", "*gobject*.dll", "*gio*.dll", "*gdk*.dll", "*pango*.dll", "*cairo*.dll")
        foreach ($pattern in $patterns) {
          Get-ChildItem "${msys2Path}\${pattern}" -ErrorAction SilentlyContinue | ForEach-Object {
            $destPath = Join-Path "release-bundle" $_.Name
            if (-not (Test-Path $destPath)) {
              Copy-Item $_.FullName "release-bundle/"
              Write-Host "✓ Auto-copied: $($_.Name)"
            }
          }
        }
        
        # Verify critical DLLs are present
        $criticalDlls = @("libgtk-4-1.dll", "libglib-2.0-0.dll", "libgobject-2.0-0.dll", "libgio-2.0-0.dll")
        foreach ($dll in $criticalDlls) {
          $bundlePath = Join-Path "release-bundle" $dll
          if (-not (Test-Path $bundlePath)) {
            Write-Error "CRITICAL: $dll is missing from bundle!"
            exit 1
          } else {
            Write-Host "✓ Verified: $dll is in bundle"
          }
        }
        
        # Copy GTK4 data files
        $gtkDataPath = "C:\msys64\mingw64\share\glib-2.0\schemas"
        if (Test-Path $gtkDataPath) {
          New-Item -ItemType Directory -Force -Path release-bundle/share/glib-2.0
          Copy-Item -Recurse $gtkDataPath release-bundle/share/glib-2.0/
          Write-Host "Copied GTK schemas"
        }
        
        # Create a simple launcher script
        $launcherScript = '@echo off' + "`n" + 'set GTK_THEME=win32' + "`n" + 'set GSETTINGS_SCHEMA_DIR=%~dp0share\glib-2.0\schemas' + "`n" + '"%~dp0linkwithmentor.exe" %*'
        $launcherScript | Out-File -FilePath "release-bundle/LinkWithMentor.bat" -Encoding ASCII

    - name: Install NSIS
      shell: pwsh
      run: |
        # Download and install NSIS
        $nsisUrl = "https://sourceforge.net/projects/nsis/files/NSIS%203/3.09/nsis-3.09-setup.exe/download"
        Invoke-WebRequest -Uri $nsisUrl -OutFile "nsis-setup.exe"
        Start-Process -FilePath "nsis-setup.exe" -ArgumentList "/S" -Wait
        
        # Add NSIS to PATH
        $env:PATH += ";C:\Program Files (x86)\NSIS"
        echo "C:\Program Files (x86)\NSIS" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Create Installer
      shell: pwsh
      run: |
        # Build the NSIS installer
        & "C:\Program Files (x86)\NSIS\makensis.exe" installer.nsi
        
        # Verify installer was created
        if (Test-Path "LinkWithMentor-Setup.exe") {
          Write-Host "✓ Installer created successfully"
          $size = (Get-Item "LinkWithMentor-Setup.exe").Length / 1MB
          Write-Host "Installer size: $([math]::Round($size, 2)) MB"
        } else {
          Write-Error "Failed to create installer"
          exit 1
        }

    - name: Create ZIP archive (fallback)
      shell: pwsh
      run: |
        Compress-Archive -Path release-bundle/* -DestinationPath LinkWithMentor-Windows-x64.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          LinkWithMentor-Setup.exe
          LinkWithMentor-Windows-x64.zip
        draft: false
        prerelease: false
        generate_release_notes: true
        token: ${{ secrets.GITHUB_TOKEN }}
