name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gtk4
          mingw-w64-x86_64-pkg-config
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-rust

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-gnu

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release
      shell: msys2 {0}
      run: |
        export PATH="/mingw64/bin:$PATH"
        cargo build --release --target x86_64-pc-windows-gnu

    - name: Create release bundle
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path release-bundle
        Copy-Item target/x86_64-pc-windows-gnu/release/linkwithmentor.exe release-bundle/
        Copy-Item -Recurse resources release-bundle/
        Copy-Item README.md release-bundle/
        Copy-Item WINDOWS_SETUP.md release-bundle/
        Copy-Item LICENSE release-bundle/ -ErrorAction SilentlyContinue
        
        # Copy GTK4 DLLs
        $msys2Path = "C:\msys64\mingw64\bin"
        $dlls = @(
          "libgtk-4-1.dll",
          "libgdk-4-1.dll",
          "libglib-2.0-0.dll",
          "libgobject-2.0-0.dll",
          "libgio-2.0-0.dll",
          "libcairo-2.dll",
          "libpango-1.0-0.dll",
          "libpangocairo-1.0-0.dll",
          "libgdk_pixbuf-2.0-0.dll",
          "libintl-8.dll",
          "libiconv-2.dll",
          "libpcre2-8-0.dll",
          "libffi-8.dll",
          "zlib1.dll",
          "libwinpthread-1.dll",
          "libgcc_s_seh-1.dll",
          "libstdc++-6.dll"
        )
        
        foreach ($dll in $dlls) {
          $source = Join-Path $msys2Path $dll
          if (Test-Path $source) {
            Copy-Item $source release-bundle/
          }
        }

    - name: Create ZIP archive
      shell: pwsh
      run: |
        Compress-Archive -Path release-bundle/* -DestinationPath LinkWithMentor-Windows-x64.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: LinkWithMentor-Windows-x64
        path: LinkWithMentor-Windows-x64.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: LinkWithMentor-Windows-x64.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
